<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web App Example</title>

<style>
/* Minified, optimized CSS */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:sans-serif;line-height:1.6;background:#f4f4f4;color:#333;}
header{background:#333;color:#fff;padding:1rem;text-align:center;}
.container{display:flex;flex-wrap:wrap;justify-content:center;padding:1rem;}
.card{background:#fff;margin:1rem;padding:1rem;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.2);width:300px;transition:transform 0.3s;}
.card:hover{transform:scale(1.05);}
img{max-width:100%;border-radius:8px;}
button{background:#333;color:#fff;border:none;padding:0.5rem 1rem;border-radius:4px;cursor:pointer;transition:background 0.3s;}
button:hover{background:#555;}

/* Responsive */
@media(max-width:768px){
  .container{flex-direction:column;align-items:center;}
}

</style>
</head>
<body>

<header>
  <h1>My Web App</h1>
</header>

<div class="container">
  <div class="card">
    <img src="https://via.placeholder.com/300" loading="lazy" alt="Sample Image">
    <h2>Card Title</h2>
    <p>This card adjusts its layout and adds subtle animations on hover.</p>
    <button>Read More</button>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300" loading="lazy" alt="Sample Image">
    <h2>Card Title</h2>
    <p>This is another responsive, performant, and beautiful card!</p>
    <button>Read More</button>
  </div>
</div>

<script>
// Minified JS to enhance interactivity (optional)
document.querySelectorAll('button').forEach(btn=>{
  btn.addEventListener('click',()=>alert('Button clicked!'));
});
</script>

</body>
</html>
