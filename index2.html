<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recommend a Book</title>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'EB Garamond', serif;
    background-color: #f1f8e9;
    text-align: center;
    padding: 20px;
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3rem;
    color: #4e342e;
    margin-bottom: 10px;
    text-shadow: 1px 1px #ccc;
}

form {
    box-shadow: 2px 2px 8px #888;
    background-color: #fff;
    border-radius: 8px;
    width: 400px;
    margin: 30px auto;
    padding: 20px;
}

label {
    display: block;
    font-size: 1.2rem;
    margin: 10px 0 5px;
}

input, textarea {
    width: 80%;
    padding: 8px;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #6a1b9a;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #8e24aa;
}
</style>
</head>
<body>

<h1>ðŸ“– Recommend Your Favorite Book!</h1>

<form id="bookForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="book">Book Title:</label>
    <input type="text" id="book" placeholder="Book title" required>

    <label for="reason">Why do you recommend it?</label>
    <textarea id="reason" rows="4" placeholder="Write here..." required></textarea>

    <button type="submit">Submit Recommendation</button>
</form>

<script>
document.getElementById("bookForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const book = document.getElementById("book").value.trim();
    const reason = document.getElementById("reason").value.trim();

    if (!name || !email || !book || !reason) {
        alert("Please fill in all the fields.");
        return;
    }

    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!emailPattern.test(email)) {
        alert("Please enter a valid email.");
        return;
    }

    alert(`Thank you, ${name}! Your recommendation of "${book}" has been noted.`);
    this.reset();
});
</script>

</body>
</html>
